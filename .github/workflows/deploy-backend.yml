name: Deploy DevTinder Backend

on:
  push:
    branches:
      - master

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash -lc '
              set -e
              set -o pipefail
              
              echo "üöÄ Deploying Backend"
              whoami
              echo "üìç Home: $HOME"
              
              # Save current commit for rollback
              cd ~/DevTinder
              PREVIOUS_COMMIT=$(git rev-parse HEAD)
              
              echo "üëâ Node & npm check"
              node -v
              npm -v
              pm2 -v
              
              echo "üì• Pulling latest code..."
              git pull origin master || { echo "‚ùå Git pull failed"; exit 1; }
              
              echo "üì¶ Installing dependencies..."
              npm install --production || { echo "‚ùå npm install failed"; exit 1; }
              
              echo "üîÑ Restarting application..."
              pm2 delete DevTinder 2>/dev/null || true
              pm2 start npm --name DevTinder -- start
              pm2 save
              
              # Health check
              sleep 2
              if ! pm2 info DevTinder | grep -q "online"; then
                echo "‚ùå Application failed to start"
                git checkout $PREVIOUS_COMMIT
                exit 1
              fi
              
              echo "‚úÖ Backend deployed successfully"
            '
